<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu </title>
  <!-- font awesome -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="menu">
    <!-- title  -->
    <div class="title">
      <h2>Our Menu </h2>
      <div class="underline"></div>
    </div>
    <!-- filter buttons  -->

    <!-- menu items  -->
    <div class="section-center">

      <!-- single item  -->
      <article class="menu-item">
        <img src="menu-item.jpeg" alt="menu item" class="photo">
        <div class="item-info">
          <header>
            <h4>cake milk taste</h4>
            <h4 class="price">150Kshs</h4>
          </header>
          <p class="item-text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias labore porro illo? Temporibus aspernatur
            soluta, ea eligendi, sunt dicta minima harum rem maxime, consequatur rerum! Adipisci autem aliquid deserunt
            voluptas.
          </p>
        </div>
      </article>

    </div>
  </section>

  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
